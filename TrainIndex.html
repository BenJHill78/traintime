					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Current Train Schedule</h3></div>
							<div class="panel-body">
								<table class="table">
									<thead>
										<tr>
											<th>Train Name</th>
											<th>Destination</th>
											<th>Frequency (min)</th>
											<th>Next Arrival</th>
											<th>Minutes away</th>
										</tr>
									</thead>
									<tbody id="trainTable"></tbody>
								</table>
							</div>

					<!--<div class="col-sm-3">1</div>

		</div>
		<br><br>
		<!-- Adding train Info Panel -->
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<div id="title">
					</div>
					<div id="form"></div>
					<form id="trainForm">
						Train Name: <br><input type="text" id="trainName">
						<br><br>
						Destination: <br><input type="text" id="finalDestination">
						<br><br>
						First Train Time(HH:mm - military time): <br><input type="text" id="ftt">
						<br><br>
						Frequency (min): <br><input type="text" id="totalFrequency">
						<br><br>
						<button id="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
